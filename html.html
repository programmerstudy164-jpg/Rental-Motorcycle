<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Css/login.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="auth-modal">
      <div class="auth-modal-content">
        <span class="auth-close">&times;</span>
        <div class="auth-header">
          <h2>Welcome Back!</h2>
          <p>Enter your details to login to your account</p>
        </div>
        <form class="auth-form" method="POST">
          <div class="input-group">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-group">
            <input
              type="password"
              name="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <i class="fas fa-lock"></i>
            <span
              class="password-toggle"
              onclick="togglePassword('loginPassword', this)"
            >
              <i class="fas fa-eye"></i>
            </span>
          </div>
          <button type="submit" name="login" class="auth-btn">Login</button>
        </form>
        <div class="auth-footer">
          Don't have an account?
          <a href="#" class="switch-to-register">Register Here</a>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(id, elem) {
        var passwordField = document.getElementById(id);
        var icon = elem.querySelector("i");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
